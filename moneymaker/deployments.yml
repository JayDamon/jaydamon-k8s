                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: moneymaker-storage-mysql-secret
                key: password
          - name: OAUTH2_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: keycloak-oaka-client-secret
                key: client-secret
      imagePullSecrets:
      - name: regcred

