apiVersion: v1
kind: Service
metadata:
  name: cid-moneymaker-client-service
  namespace: jd-mm
spec:
  selector:
    app: moneymaker
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: moneymaker
  namespace: jd-mm
  labels:
    app: moneymaker
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: moneymaker
  template:
    metadata:
      labels:
        app: moneymaker
    spec:
      containers:
      - name: moneymaker 
        image: repo.treescale.com/jaydamon/mm-cid-client:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/assets/config
      volumes:
        - name: config-volume
          configMap:
            name: moneymaker-config
      imagePullSecrets:
      - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: jd-mm
spec:
  selector:
    app: moneymaker-gateway
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: moneymaker-gateway
  namespace: jd-mm
  labels:
    app: moneymaker-gateway
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: moneymaker-gateway
  template:
    metadata:
      labels:
        app: moneymaker-gateway
    spec:
      containers:
        - name: moneymaker-gateway
          image: repo.treescale.com/jaydamon/mm-gateway:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 8080
          env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
                configMapKeyRef:
                  name: moneymaker-config
                  key: profile-active
      imagePullSecrets:
      - name: regcred

---

